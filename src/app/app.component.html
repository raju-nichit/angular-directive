<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers
      </button>
      <br><br>
      <ul class="list-group">
        <!--<div *ngIf="onlyOdd">-->
        <!--<li-->
        <!--class="list-group-item" *ngFor="let number of oddNumbers" [ngClass]="{odd:number%2!=0}">-->
        <!--{{number}}-->
        <!--</li>-->
        <!--</div>-->

        <div *appUnless="!onlyOdd">
          <li
            class="list-group-item" *ngFor="let number of oddNumbers" [ngClass]="{odd:number%2!=0}">
            {{number}}
          </li>
        </div>
        <!--<div *ngIf="!onlyOdd">-->
        <!--<li-->
        <!--class="list-group-item" *ngFor="let number of evenNumbers" [ngClass]="{even:number%2==0}">-->
        <!--{{number}}-->
        <!--</li>-->
        <!--</div>-->
      </ul>
      <ng-template [ngIf]="!onlyOdd">
        <div>
          <li
            class="list-group-item" *ngFor="let number of evenNumbers" [ngClass]="{even:number%2==0}">
            {{number}}
          </li>
        </div>

      </ng-template>

      <p appBasicHighlight>Style me with basic directive</p>
      <p appBetterHighlight>Style me with basic directive</p>
      <!--<ng-template [ngIf]="onlyOdd">-->
      <!--<p>Only odd</p>-->
      <!--</ng-template>-->

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="20">Value is 20</p>
        <p *ngSwitchCase="30">Value is 30</p>
      </div>
    </div>


  </div>
</div>
